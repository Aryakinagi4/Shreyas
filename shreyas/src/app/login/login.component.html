
<div style="text-align: center;">
<form>
    <br>
    <label>Username</label>
    <br>
    <input type="text" placeholder="Username" name="username" class="form-control"  required [(ngModel)] = "username1"/>
    <br>
    <label>Password</label>
    <br>
    <input type="password" placeholder="Password" name="password"  class="form-control" [(ngModel)] = "password" required/>
    <br>
    <button type="submit" (click)="shreyas()">Submit</button>
    {{errormsg}}
</form>
</div>
